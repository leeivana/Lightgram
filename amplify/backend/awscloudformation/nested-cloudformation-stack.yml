{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authlightgramV2": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ightgram-20181220163157-deployment/amplify-cfn-templates/auth/lightgramV2-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "identitylightgramV2",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "lightgramV2_lambda_log_policy",
					"openIdLambdaRoleName": "lightgramV2_openid_lambda_role",
					"openIdRolePolicy": "lightgramV2_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "lightgramV2_openid_lambda_iam_policy",
					"openIdLogPolicy": "lightgramV2_openid_lambda_log_policy",
					"userPoolName": "userpoollightgramV2",
					"autoVerifiedAttributes": "phone_number",
					"mfaConfiguration": "ON",
					"mfaTypes": "SMS Text Message",
					"roleName": "lightgramV2_sns-role",
					"roleExternalId": "lightgramV2_role_external_id",
					"policyName": "lightgramV2-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": "6",
					"passwordPolicyCharacters": "",
					"requiredAttributes": "family_name,given_name,phone_number",
					"userpoolClientName": "lightgramV2_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "lightgramV2_totp_lambda_role",
					"mfaLambdaLogPolicy": "lightgramV2_totp_lambda_log_policy",
					"mfaPassRolePolicy": "lightgramV2_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "lightgramV2_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "lightgramV2_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "lightgramV2_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "lightgramV2_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "lightgramV2",
					"unAuthRoleName": "ightgram-20181220163157-unauthRole",
					"authRoleName": "ightgram-20181220163157-authRole",
					"unAuthRoleArn": "arn:aws:iam::448123779919:role/ightgram-20181220163157-unauthRole",
					"authRoleArn": "arn:aws:iam::448123779919:role/ightgram-20181220163157-authRole"
				}
			}
		},
		"apilightgram": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ightgram-20181220163157-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "lightgram",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authlightgramV2",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://ightgram-20181220163157-deployment/amplify-appsync-files/schema.graphql.1545352145687",
					"ResolverBucket": "ightgram-20181220163157-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1545352145687"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}