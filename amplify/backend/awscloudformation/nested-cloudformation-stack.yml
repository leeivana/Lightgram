{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitof5135395": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ightgram-20181215211503-deployment/amplify-cfn-templates/auth/cognitof5135395-cloudformation-template.yml",
				"Parameters": {
					"userPoolName": "cognitof5135395_userpool_f5135395",
					"autoVerifiedAttributes": "phone_number",
					"mfaConfiguration": "OPTIONAL",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitof5135395_sns-role",
					"roleExternalId": "cognitof5135395_role_external_id",
					"policyName": "cognitof5135395-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitof5135395_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitof5135395_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitof5135395_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitof5135395_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitof5135395_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitof5135395_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitof5135395_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitof5135395_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"identityPoolName": "cognitof5135395_identitypool_f5135395",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitof5135395_lambda_log_policy",
					"openIdLambdaRoleName": "cognitof5135395_openid_lambda_role",
					"openIdRolePolicy": "cognitof5135395_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitof5135395_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitof5135395_openid_lambda_log_policy",
					"useDefault": "manual",
					"unAuthRoleName": "ightgram-20181215211503-unauthRole",
					"authRoleName": "ightgram-20181215211503-authRole",
					"unAuthRoleArn": "arn:aws:iam::448123779919:role/ightgram-20181215211503-unauthRole",
					"authRoleArn": "arn:aws:iam::448123779919:role/ightgram-20181215211503-authRole",
					"resourceName": "cognitof5135395",
					"authSelections": "userPoolOnly"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}